<script>
    const arr1 = ['JAN', 'FEB', 'MAR', 'APR', 'MAY'];
    let arr2;
    (function() {
        arr2 = arr1; //change this line
        arr1[0] = 'potato'
    })();
    console.log(arr2); //we can see that arr is changed just because arr1 is changed.

    // therefore spread operator is used to copy the values of arrays.

    var array1 = ['JAN', 'FEB', 'MAR', 'APR', 'MAY'];
    let array2;
    (function() {
        array2 = [...array1];
        array1[0] = 'potato'
    })();
    console.log(array2);
</script>
